<h2>Book Details</h2>
<div *ngIf="book">
  <p>Title: {{ book?.title }}</p>
  <p>Author: {{ book?.author }}</p>
  <p>Genre: {{ book?.genre }}</p>
  <p>Description: {{ book?.description }}</p>
  <p>Published Date: {{ book?.publishedDate | date }}</p>
  <p>Read Status: {{ book?.readStatus ? 'Read' : 'Not Read' }}</p>
</div>
