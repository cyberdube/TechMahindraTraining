<h2>Book List</h2>
<input type="text" [(ngModel)]="searchQuery" placeholder="Search books">
<ul>
  <li *ngFor="let book of filteredBooks()">
    <h3>{{ book.title }}</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.genre }}</p>
    <button (click)="deleteBook(book.id)">Delete</button>
  </li>
</ul>
